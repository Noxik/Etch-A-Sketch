<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="scripts.js"></script>
</head>
<body>
    <div class="base">
    <div class="config">
        <p>Define board size: <br/> (1 - 64)</p>
        <div>
            <input type="number" id="number" placeholder="Type number" min="1" max="64">
        </div>
        <div>
            <input type="submit" id="submit">
        </div>

        <div>
            <input type="submit" id="random" value="RAINBOW RAGE!! :)">
        </div>
        <div>
            <input type="submit" id="dark" value="Darkness! 10% per move!">
        </div>
        <div>
            <input type="submit" id="default" value="Default Color">
        </div>
        <div>
            <input type="submit" id="clear" value="Clear Board">
        </div>
    </div>
   <div class="container"></div>
</div>
</body>
</html>
